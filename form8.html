<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/form8.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Bài tập web 1</title>
</head>
<body>
    <div class="header">
        <h1>Pet Found Form</h1>
    </div>
    <div class="big-form">
            <div class="mini-form">
                    <div class="form">
                            <div class="child">
                                <form action="">
                                    <input type="text" placeholder="Name">
                                    <input type="text" placeholder="City">
                                    <label for="gender">
                                        Gender
                                        <div class="radio">
                                                <input type="radio" name="gander" id="Male">
                                                Male
                                                <input type="radio" name="gander" id="Female" checked>
                                                Female
                                        </div>
                                    </label>
                                    <input type="number" placeholder="Age">
                    
                                </form>
                            </div>
                            <div class="child">
                                    <form action="">
                                        <input type="text" placeholder="Email">
                                        <input type="text" placeholder="Address">
                                        <label for="pet">
                                            Pet
                                            <div class="radio">
                                                    <input type="radio" name="pet" id="Cat">
                                                    Cat
                                                    <input type="radio" name="pet" id="Dog">
                                                    Dog
                                                    <input type="radio" name="pet" id="Orther" checked>
                                                    Orther
                                            </div>
                                        </label>
                                        <input type="number" placeholder="Breed/type">
                                        
                                    </form>
                                </div>
                                <div class="child">
                                        <form action="">
                                            <input type="text" placeholder="Phone">
                                            <input type="text" placeholder="State">
                                            <label for="gender">
                                                Identification
                                                <div class="radio">
                                                        <input type="radio" name="Identification" id="Tattooed">
                                                        Tattooed
                                                        <input type="radio" name="Identification" id="Microchipped">
                                                        Microchipped
                                                        <input type="radio" name="Identification" id="Orther" checked>
                                                        Orther
                                                </div>
                                            </label>
                                            <input type="number" placeholder="Pet Color & Marking">
                                            
                                        </form>
                                    </div>
                    </div>
                    <div class="comment">
                         <input type="text" placeholder="Any Message...">
                    </div>
                    <input type="file">
                    <div class="button">
                            <button>Submit</button>
                    </div>
                    
            </div>
    </div>
    <div class="foot">
            <p>©2018 Pet Found Form. All Rights Reserved | Design by <a href=""> W3Layouts</a></p>
        </div>
</body>
</html>
