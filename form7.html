<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/form7.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Bài tập web 1</title>
</head>
<body>
   <div class="big">
        <div class="container">
                <div class="title">
                    <h1>Home Loan Application</h1>
                </div>
                <div class="form">
                    <form action="">
                        <label for="">
                            NAME :
                            <input type="text" placeholder="Your Name">
                        </label>
                        <label for="">
                            EMAIL :
                            <input type="text" placeholder="Your Email">
                        </label>
                        <label for="">
                            PHONE NUMBER :
                            <input type="number" placeholder="Your Number">
                        </label>
                        <div class="add">
                                <label for="">
                                        ADDRESS :
                                        <div class="mini">
                                                <input type="text" placeholder="Address">
                                                <input type="text" placeholder="Street">
                                                <input type="text" placeholder="City">
                                                <input type="text" placeholder="ZipCode">
                                        </div>
                                    </label>
                        </div>
                        <label for="">
                            DETAILS FOR :
                            <select name="" id="">
                                <option value="Select">Select</option>
                                <option value="Primary Residence">Primary Residence</option>
                                <option value="Secondary Residence">Secondary Residence</option>
                                <option value="Investment">Investment</option>
                            </select>
                        </label>
                        <label for="">
                                DATE OF APPLY :
                                <input type="text" placeholder="3/03/1999">
                        </label>
                        <div class="foot">
                            <p>Are you represented by a Realtor?</p>
                        </div>
                        <div class="radio">
                                <label for="Yes">
                                        <input type="radio" name="radio" id="Yes">
                                        Yes
                                    </label>
                                
                                <label for="No">
                                    <input type="radio" name="radio" checked id="No">
                                    No
                                </label>
                           </div> 
                           <div class="button">
                               <button>APPLY NOW</button>
                           </div>
                    </form>
                </div>
                <div class="footer">
                    <p>© 2018 Home Loan Application Form. All rights reserved | Design by <a href="">W3layouts</a></p>
                </div>
            </div>
   </div>
</body>
</html>
