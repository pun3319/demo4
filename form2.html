<body>
    <div class="container">
        <div class="title">
            <h1>UNIQUE LOGIN FORM</h1>
        </div>
        <div class="form">
            <div class="mini-form">
                <h2>Sign In Form</h2>
                <form action="">
                    <div class="user">
                        <input type="text" placeholder="USERNAME">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="PASSWORD">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="button">
                        <div class="child-1">
                            <button>Sign in</button>
                        </div>
                        <div class="child-2">
                            <button>Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mini-form">
                    <h2>Sign In Form</h2>
                    <form action="">
                        <div class="user">
                            <input type="text" placeholder="USERNAME">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="phone">
                            <input type="number" placeholder="PHONE">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="mail">
                            <input type="text" placeholder="EMAIL ADDRESS">
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="pass">
                            <input type="password" placeholder="PASSWORD">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="button">
                            <div class="child-1">
                                <button>Sign in</button>
                            </div>
                            <div class="child-2">
                                <button>Reset</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
