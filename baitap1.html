<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/baitap1.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->

    <title>Bài tập web 1</title>
</head>
 
<body>
    <div class="container center">
        <div class="transition">
            <h2>2D Transitions</h2>
            <div class="mini flex">
                <div class="grow center"><a href="">Grow</a></div>
                <div class="shrink center"><a href="">Shrink</a></div>
                <div class="pulse center"><a href="">Pulse</a></div>
                <div class="pulse-grow center"><a href="">Pulse Grow</a></div>
                <div class="pulse-shrink center"><a href="">Pulse Shrink</a></div>
                <div class="push center"><a href="">Push</a></div>
            </div>
            <div class="mini flex">
                <div class="pop center"><a href="">Pop</a></div>
                <div class="bounce-in center"><a href="">Bounce In</a></div>
                <div class="bounce-out center"><a href="">Bounce Out</a></div>
                <div class="rotate center"><a href="">Rotate</a></div>
                <div class="grow-rotate center"><a href="">Grow Rotate</a></div>
                <div class="float center"><a href="">Float</a></div>
            </div>
            <div class="mini flex">
                    <div class="sink center"><a href="">Sink</a></div>
                    <div class="bob center"><a href="">Bob</a></div>
                    <div class="hang center"><a href="">Hang</a></div>
                    <div class="skew center"><a href="">Skew</a></div>
                    <div class="skew-forward center"><a href="">Skew Forward</a></div>
                    <div class="skew-backward center"><a href="">Skew Backward</a></div>
            </div>
            <div class="mini flex">
                    <div class="wobble-horizontal center"><a href="">Wobble Horizontal</a></div>
                    <div class="wobble-vertical center"><a href="">Wobble Vertical</a></div>
                    <div class="wobble-to-bottom-right center"><a href="">Wobble To Bottom Right</a></div>
                    <div class="skew center"><a href="">Skew</a></div>
            </div>
        </div>
    </div>
</body>
</html>
